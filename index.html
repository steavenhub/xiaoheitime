<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°é»‘è®¡æ—¶å™¨â²</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        
        /* æ—¶é—´æ˜¾ç¤ºåŒºåŸŸ */
        .time-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
            z-index: 1;
        }
        
        /* ä¿®å¤é‡å é—®é¢˜ - åœ¨å€’è®¡æ—¶æ¨¡å¼æ—¶éšè—æ—¶é—´æ˜¾ç¤º */
        .time-display.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .main-time {
            font-size: 18vw;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .date-display {
            font-size: 3.5vw;
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        /* å€’è®¡æ—¶æ˜¾ç¤ºåŒºåŸŸ */
        .countdown-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 2;
        }
        
        .countdown-display.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* æœ€å5ç§’çš„çº¢è‰²è­¦å‘Šæ ·å¼ */
        .countdown-display.warning {
            color: #ff5555;
            text-shadow: 0 0 15px rgba(255, 85, 85, 0.7), 
                         0 0 30px rgba(255, 85, 85, 0.5), 
                         0 0 45px rgba(255, 85, 85, 0.3);
        }
        
        .countdown-value {
            font-size: 15vw;
            font-weight: 300;
            min-width: 30%;
            text-align: center;
        }
        
        /* æ§åˆ¶é¢æ¿ */
        .control-panel {
            width: 280px;
            height: 100%;
            background: rgba(40, 40, 40, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            border-radius: 20px 0 0 20px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        /* æ”¶èµ·çŠ¶æ€ */
        .control-panel.collapsed {
            width: 50px;
            padding: 30px 0;
        }
        
        /* æ”¶èµ·æŒ‰é’®æ ·å¼ */
        .collapse-btn {
            position: absolute;
            top: 20px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: rgba(60, 60, 60, 0.6);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
            transition: all 0.3s ease;
        }
        
        .collapse-btn:hover {
            background: rgba(80, 80, 80, 0.8);
            transform: scale(1.1);
        }
        
        .collapse-btn::after {
            content: "â–¶";
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .control-panel.collapsed .collapse-btn::after {
            content: "â—€";
        }
        
        .mode-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            transition: opacity 0.3s ease;
        }
        
        .control-panel.collapsed .mode-selector,
        .control-panel.collapsed .countdown-settings {
            opacity: 0;
            pointer-events: none;
        }
        
        .mode-btn {
            background: rgba(60, 60, 60, 0.6);
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .mode-btn i {
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .mode-btn:hover {
            background: rgba(80, 80, 80, 0.6);
            color: #fff;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 140, 255, 0.4);
        }
        
        /* æ´»åŠ¨æ¨¡å¼çš„è“è‰²æŒ‡ç¤ºæ¡ */
        .active-indicator {
            position: absolute;
            left: 0;
            width: 5px;
            height: 54px;
            background: linear-gradient(to top, #0078d7, #00a4ff);
            border-radius: 0 10px 10px 0;
            z-index: 2;
            transition: top 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* å€’è®¡æ—¶è®¾ç½®åŒºåŸŸ */
        .countdown-settings {
            opacity: 0.3;
            pointer-events: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .countdown-settings.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        
        .input-group input {
            background: rgba(50, 50, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border: 1px solid rgba(0, 120, 215, 0.5);
            box-shadow: 0 0 0 2px rgba(0, 120, 215, 0.2);
        }
        
        .countdown-actions {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        
        .countdown-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }
        
        .start-btn {
            background: linear-gradient(to right, #0078d7, #00a4ff);
            color: white;
        }
        
        .reset-btn {
            background: rgba(80, 80, 80, 0.6);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .countdown-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* å…¨å±æ ·å¼ */
        body:fullscreen .control-panel,
        body:-webkit-full-screen .control-panel,
        body:-moz-full-screen .control-panel {
            transform: translateX(100%);
        }
        
        /* å›¾æ ‡æ ·å¼ */
        .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
        }
        
        /* åˆ†éš”ç¬¦æ ·å¼ */
        .separator {
            font-size: 12vw;
            color: rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- ä¸»æ—¶é—´æ˜¾ç¤º -->
    <div class="time-display" id="timeDisplay">
        <div class="main-time" id="time">23:59:45</div>
        <div class="date-display" id="date">2023å¹´6æœˆ15æ—¥ æ˜ŸæœŸå››</div>
    </div>
    
    <!-- å€’è®¡æ—¶æ˜¾ç¤º -->
    <div class="countdown-display" id="countdownDisplay">
        <div class="countdown-value" id="countdownHours">00</div>
        <div class="separator">:</div>
        <div class="countdown-value" id="countdownMinutes">00</div>
        <div class="separator">:</div>
        <div class="countdown-value" id="countdownSeconds">00</div>
    </div>
    
    <!-- æ§åˆ¶é¢æ¿ -->
    <div class="control-panel" id="controlPanel">
        <!-- æ”¶èµ·æŒ‰é’® -->
        <button class="collapse-btn" id="collapseBtn"></button>
        
        <div class="mode-selector">
            <!-- æ´»åŠ¨æŒ‡ç¤ºå™¨ -->
            <div class="active-indicator" id="activeIndicator"></div>
            
            <button class="mode-btn" data-mode="time">
                <i class="icon">ğŸ•’</i> æ˜¾ç¤ºæ—¶é—´
            </button>
            <button class="mode-btn" data-mode="countdown">
                <i class="icon">â±ï¸</i> å€’è®¡æ—¶
            </button>
        </div>
        
        <!-- å€’è®¡æ—¶è®¾ç½® -->
        <div class="countdown-settings" id="countdownSettings">
            <div class="input-group">
                <label for="hours">å°æ—¶</label>
                <input type="number" id="hours" min="0" max="99" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">åˆ†é’Ÿ</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="input-group">
                <label for="seconds">ç§’æ•°</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <div class="countdown-actions">
                <button class="countdown-btn start-btn" id="startBtn">å¼€å§‹è®¡æ—¶</button>
                <button class="countdown-btn reset-btn" id="resetBtn">é‡ç½®</button>
            </div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const timeDisplayEl = document.getElementById('time');
        const dateDisplayEl = document.getElementById('date');
        const timeDisplayContainer = document.getElementById('timeDisplay');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const countdownHours = document.getElementById('countdownHours');
        const countdownMinutes = document.getElementById('countdownMinutes');
        const countdownSeconds = document.getElementById('countdownSeconds');
        const activeIndicator = document.getElementById('activeIndicator');
        const countdownSettings = document.getElementById('countdownSettings');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const collapseBtn = document.getElementById('collapseBtn');
        const controlPanel = document.getElementById('controlPanel');
        
        // æ¨¡å¼çŠ¶æ€
        let currentMode = 'time';
        let isCountdownRunning = false;
        let countdownInterval = null;
        let countdownEndTime = null;
        let isPanelCollapsed = false;
        
        // åˆå§‹åŒ–
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            setupEventListeners();
            positionActiveIndicator();
        }
        
        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTime() {
            const now = new Date();
            
            // æ ¼å¼åŒ–æ—¶é—´
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeDisplayEl.textContent = `${hours}:${minutes}:${seconds}`;
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            dateDisplayEl.textContent = now.toLocaleDateString('zh-CN', options);
            
            // å¦‚æœå€’è®¡æ—¶æ­£åœ¨è¿è¡Œï¼Œæ›´æ–°å€’è®¡æ—¶
            if (isCountdownRunning) {
                updateCountdown();
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ¨¡å¼åˆ‡æ¢äº‹ä»¶
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const mode = button.dataset.mode;
                    if (mode !== currentMode) {
                        switchMode(mode);
                    }
                });
            });
            
            // å€’è®¡æ—¶æ§åˆ¶äº‹ä»¶
            startBtn.addEventListener('click', toggleCountdown);
            resetBtn.addEventListener('click', resetCountdown);
            
            // è¾“å…¥éªŒè¯
            const inputs = [hoursInput, minutesInput, secondsInput];
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    validateInput(input);
                });
            });
            
            // æ”¶èµ·æŒ‰é’®äº‹ä»¶
            collapseBtn.addEventListener('click', togglePanelCollapse);
        }
        
        // åˆ‡æ¢é¢æ¿æ”¶èµ·çŠ¶æ€
        function togglePanelCollapse() {
            isPanelCollapsed = !isPanelCollapsed;
            controlPanel.classList.toggle('collapsed', isPanelCollapsed);
        }
        
        // åˆ‡æ¢æ¨¡å¼
        function switchMode(mode) {
            // æ›´æ–°UIçŠ¶æ€
            currentMode = mode;
            
            // æ›´æ–°æ´»åŠ¨æŒ‡ç¤ºå™¨çš„ä½ç½®
            positionActiveIndicator();
            
            // æ›´æ–°å€’è®¡æ—¶è®¾ç½®åŒºåŸŸçš„å¯è§æ€§
            if (mode === 'countdown') {
                countdownSettings.classList.add('active');
                // ä¿®å¤é‡å é—®é¢˜ï¼šå€’è®¡æ—¶æ¨¡å¼æ—¶éšè—æ—¶é—´æ˜¾ç¤º
                timeDisplayContainer.classList.add('hidden');
                countdownDisplay.classList.add('active');
            } else {
                countdownSettings.classList.remove('active');
                // æ˜¾ç¤ºæ—¶é—´æ¨¡å¼æ—¶æ¢å¤æ—¶é—´æ˜¾ç¤º
                timeDisplayContainer.classList.remove('hidden');
                countdownDisplay.classList.remove('active');
            }
            
            // å¦‚æœä»å€’è®¡æ—¶åˆ‡æ¢å›æ—¶é—´æ¨¡å¼ï¼Œåœæ­¢å€’è®¡æ—¶
            if (mode !== 'countdown' && isCountdownRunning) {
                toggleCountdown();
            }
        }
        
        // å®šä½æ´»åŠ¨æŒ‡ç¤ºå™¨
        function positionActiveIndicator() {
            let buttonIndex;
            
            if (currentMode === 'time') {
                buttonIndex = 0;
            } else {
                buttonIndex = 1;
            }
            
            const button = modeButtons[buttonIndex];
            const topOffset = button.offsetTop + (button.offsetHeight - activeIndicator.offsetHeight) / 2;
            
            activeIndicator.style.top = `${topOffset}px`;
            activeIndicator.style.opacity = '1';
        }
        
        // å¼€å§‹/åœæ­¢å€’è®¡æ—¶
        function toggleCountdown() {
            if (isCountdownRunning) {
                // åœæ­¢å€’è®¡æ—¶
                isCountdownRunning = false;
                clearInterval(countdownInterval);
                startBtn.textContent = 'å¼€å§‹è®¡æ—¶';
                // ç§»é™¤è­¦å‘Šæ ·å¼
                countdownDisplay.classList.remove('warning');
                return;
            }
            
            // è·å–è¾“å…¥å€¼
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            // éªŒè¯æ˜¯å¦è®¾ç½®äº†æ—¶é—´
            if (hours === 0 && minutes === 0 && seconds === 0) {
                alert('è¯·è®¾ç½®å€’è®¡æ—¶æ—¶é—´');
                return;
            }
            
            // è®¡ç®—æ€»ç§’æ•°
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            
            // è®¾ç½®ç»“æŸæ—¶é—´
            countdownEndTime = Date.now() + totalSeconds * 1000;
            
            // å¼€å§‹å€’è®¡æ—¶
            isCountdownRunning = true;
            startBtn.textContent = 'åœæ­¢è®¡æ—¶';
            updateCountdown(); // ç«‹å³æ›´æ–°æ˜¾ç¤º
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
        function updateCountdown() {
            if (!isCountdownRunning) return;
            
            // è®¡ç®—å‰©ä½™æ—¶é—´
            const now = Date.now();
            const remainingTime = Math.max(0, countdownEndTime - now);
            const secondsLeft = Math.floor(remainingTime / 1000);
            
            // æ·»åŠ æœ€å5ç§’çº¢è‰²è­¦å‘Šæ•ˆæœ
            if (secondsLeft <= 5) {
                countdownDisplay.classList.add('warning');
            } else {
                countdownDisplay.classList.remove('warning');
            }
            
            // è®¡ç®—æ—¶åˆ†ç§’
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            
            // æ›´æ–°æ˜¾ç¤º
            countdownHours.textContent = String(hours).padStart(2, '0');
            countdownMinutes.textContent = String(minutes).padStart(2, '0');
            countdownSeconds.textContent = String(seconds).padStart(2, '0');
            
            if (remainingTime === 0) {
                // å€’è®¡æ—¶ç»“æŸ
                isCountdownRunning = false;
                clearInterval(countdownInterval);
                startBtn.textContent = 'å¼€å§‹è®¡æ—¶';
                countdownDisplay.classList.add('warning');
            }
        }
        
        // é‡ç½®å€’è®¡æ—¶
        function resetCountdown() {
            if (isCountdownRunning) {
                clearInterval(countdownInterval);
                isCountdownRunning = false;
                startBtn.textContent = 'å¼€å§‹è®¡æ—¶';
            }
            
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';
            countdownHours.textContent = '00';
            countdownMinutes.textContent = '00';
            countdownSeconds.textContent = '00';
            // ç§»é™¤è­¦å‘Šæ ·å¼
            countdownDisplay.classList.remove('warning');
        }
        
        // è¾“å…¥éªŒè¯
        function validateInput(input) {
            const min = parseInt(input.min) || 0;
            const max = parseInt(input.max) || 999;
            
            let value = parseInt(input.value) || 0;
            
            if (value < min) {
                value = min;
            } else if (value > max) {
                value = max;
            }
            
            input.value = value;
        }
        
        // å¤„ç†å…¨å±åˆ‡æ¢
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement;
            // å…¨å±éšè—æ§åˆ¶é¢æ¿çš„å¤„ç†å·²ç»åœ¨CSSä¸­å®Œæˆ
        }
        
        // æ”¯æŒF11å…¨å±
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // åˆ‡æ¢å…¨å±
        function toggleFullscreen() {
            if (!document.fullscreenElement && 
                !document.mozFullScreenElement && 
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                
                // è¿›å…¥å…¨å±
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                // é€€å‡ºå…¨å±
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        window.onload = init;
    </script>
</body>
