<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑计时器⏲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        
        /* 时间显示区域 */
        .time-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
            z-index: 1;
        }
        
        /* 修复重叠问题 - 在倒计时模式时隐藏时间显示 */
        .time-display.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .main-time {
            font-size: 18vw;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .date-display {
            font-size: 3.5vw;
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        /* 倒计时显示区域 */
        .countdown-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 2;
        }
        
        .countdown-display.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* 最后5秒的红色警告样式 */
        .countdown-display.warning {
            color: #ff5555;
            text-shadow: 0 0 15px rgba(255, 85, 85, 0.7), 
                         0 0 30px rgba(255, 85, 85, 0.5), 
                         0 0 45px rgba(255, 85, 85, 0.3);
        }
        
        .countdown-value {
            font-size: 15vw;
            font-weight: 300;
            min-width: 30%;
            text-align: center;
        }
        
        /* 控制面板 */
        .control-panel {
            width: 280px;
            height: 100%;
            background: rgba(40, 40, 40, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            border-radius: 20px 0 0 20px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        /* 收起状态 */
        .control-panel.collapsed {
            width: 50px;
            padding: 30px 0;
        }
        
        /* 收起按钮样式 */
        .collapse-btn {
            position: absolute;
            top: 20px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: rgba(60, 60, 60, 0.6);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
            transition: all 0.3s ease;
        }
        
        .collapse-btn:hover {
            background: rgba(80, 80, 80, 0.8);
            transform: scale(1.1);
        }
        
        .collapse-btn::after {
            content: "▶";
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .control-panel.collapsed .collapse-btn::after {
            content: "◀";
        }
        
        .mode-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            transition: opacity 0.3s ease;
        }
        
        .control-panel.collapsed .mode-selector,
        .control-panel.collapsed .countdown-settings {
            opacity: 0;
            pointer-events: none;
        }
        
        .mode-btn {
            background: rgba(60, 60, 60, 0.6);
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .mode-btn i {
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .mode-btn:hover {
            background: rgba(80, 80, 80, 0.6);
            color: #fff;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 140, 255, 0.4);
        }
        
        /* 活动模式的蓝色指示条 */
        .active-indicator {
            position: absolute;
            left: 0;
            width: 5px;
            height: 54px;
            background: linear-gradient(to top, #0078d7, #00a4ff);
            border-radius: 0 10px 10px 0;
            z-index: 2;
            transition: top 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* 倒计时设置区域 */
        .countdown-settings {
            opacity: 0.3;
            pointer-events: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .countdown-settings.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        
        .input-group input {
            background: rgba(50, 50, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border: 1px solid rgba(0, 120, 215, 0.5);
            box-shadow: 0 0 0 2px rgba(0, 120, 215, 0.2);
        }
        
        .countdown-actions {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        
        .countdown-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }
        
        .start-btn {
            background: linear-gradient(to right, #0078d7, #00a4ff);
            color: white;
        }
        
        .reset-btn {
            background: rgba(80, 80, 80, 0.6);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .countdown-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 全屏样式 */
        body:fullscreen .control-panel,
        body:-webkit-full-screen .control-panel,
        body:-moz-full-screen .control-panel {
            transform: translateX(100%);
        }
        
        /* 图标样式 */
        .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
        }
        
        /* 分隔符样式 */
        .separator {
            font-size: 12vw;
            color: rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- 主时间显示 -->
    <div class="time-display" id="timeDisplay">
        <div class="main-time" id="time">23:59:45</div>
        <div class="date-display" id="date">2023年6月15日 星期四</div>
    </div>
    
    <!-- 倒计时显示 -->
    <div class="countdown-display" id="countdownDisplay">
        <div class="countdown-value" id="countdownHours">00</div>
        <div class="separator">:</div>
        <div class="countdown-value" id="countdownMinutes">00</div>
        <div class="separator">:</div>
        <div class="countdown-value" id="countdownSeconds">00</div>
    </div>
    
    <!-- 控制面板 -->
    <div class="control-panel" id="controlPanel">
        <!-- 收起按钮 -->
        <button class="collapse-btn" id="collapseBtn"></button>
        
        <div class="mode-selector">
            <!-- 活动指示器 -->
            <div class="active-indicator" id="activeIndicator"></div>
            
            <button class="mode-btn" data-mode="time">
                <i class="icon">🕒</i> 显示时间
            </button>
            <button class="mode-btn" data-mode="countdown">
                <i class="icon">⏱️</i> 倒计时
            </button>
        </div>
        
        <!-- 倒计时设置 -->
        <div class="countdown-settings" id="countdownSettings">
            <div class="input-group">
                <label for="hours">小时</label>
                <input type="number" id="hours" min="0" max="99" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">分钟</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="input-group">
                <label for="seconds">秒数</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <div class="countdown-actions">
                <button class="countdown-btn start-btn" id="startBtn">开始计时</button>
                <button class="countdown-btn reset-btn" id="resetBtn">重置</button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const timeDisplayEl = document.getElementById('time');
        const dateDisplayEl = document.getElementById('date');
        const timeDisplayContainer = document.getElementById('timeDisplay');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const countdownHours = document.getElementById('countdownHours');
        const countdownMinutes = document.getElementById('countdownMinutes');
        const countdownSeconds = document.getElementById('countdownSeconds');
        const activeIndicator = document.getElementById('activeIndicator');
        const countdownSettings = document.getElementById('countdownSettings');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const collapseBtn = document.getElementById('collapseBtn');
        const controlPanel = document.getElementById('controlPanel');
        
        // 模式状态
        let currentMode = 'time';
        let isCountdownRunning = false;
        let countdownInterval = null;
        let countdownEndTime = null;
        let isPanelCollapsed = false;
        
        // 初始化
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            setupEventListeners();
            positionActiveIndicator();
        }
        
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            
            // 格式化时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeDisplayEl.textContent = `${hours}:${minutes}:${seconds}`;
            
            // 格式化日期
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            dateDisplayEl.textContent = now.toLocaleDateString('zh-CN', options);
            
            // 如果倒计时正在运行，更新倒计时
            if (isCountdownRunning) {
                updateCountdown();
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 模式切换事件
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const mode = button.dataset.mode;
                    if (mode !== currentMode) {
                        switchMode(mode);
                    }
                });
            });
            
            // 倒计时控制事件
            startBtn.addEventListener('click', toggleCountdown);
            resetBtn.addEventListener('click', resetCountdown);
            
            // 输入验证
            const inputs = [hoursInput, minutesInput, secondsInput];
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    validateInput(input);
                });
            });
            
            // 收起按钮事件
            collapseBtn.addEventListener('click', togglePanelCollapse);
        }
        
        // 切换面板收起状态
        function togglePanelCollapse() {
            isPanelCollapsed = !isPanelCollapsed;
            controlPanel.classList.toggle('collapsed', isPanelCollapsed);
        }
        
        // 切换模式
        function switchMode(mode) {
            // 更新UI状态
            currentMode = mode;
            
            // 更新活动指示器的位置
            positionActiveIndicator();
            
            // 更新倒计时设置区域的可见性
            if (mode === 'countdown') {
                countdownSettings.classList.add('active');
                // 修复重叠问题：倒计时模式时隐藏时间显示
                timeDisplayContainer.classList.add('hidden');
                countdownDisplay.classList.add('active');
            } else {
                countdownSettings.classList.remove('active');
                // 显示时间模式时恢复时间显示
                timeDisplayContainer.classList.remove('hidden');
                countdownDisplay.classList.remove('active');
            }
            
            // 如果从倒计时切换回时间模式，停止倒计时
            if (mode !== 'countdown' && isCountdownRunning) {
                toggleCountdown();
            }
        }
        
        // 定位活动指示器
        function positionActiveIndicator() {
            let buttonIndex;
            
            if (currentMode === 'time') {
                buttonIndex = 0;
            } else {
                buttonIndex = 1;
            }
            
            const button = modeButtons[buttonIndex];
            const topOffset = button.offsetTop + (button.offsetHeight - activeIndicator.offsetHeight) / 2;
            
            activeIndicator.style.top = `${topOffset}px`;
            activeIndicator.style.opacity = '1';
        }
        
        // 开始/停止倒计时
        function toggleCountdown() {
            if (isCountdownRunning) {
                // 停止倒计时
                isCountdownRunning = false;
                clearInterval(countdownInterval);
                startBtn.textContent = '开始计时';
                // 移除警告样式
                countdownDisplay.classList.remove('warning');
                return;
            }
            
            // 获取输入值
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            // 验证是否设置了时间
            if (hours === 0 && minutes === 0 && seconds === 0) {
                alert('请设置倒计时时间');
                return;
            }
            
            // 计算总秒数
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            
            // 设置结束时间
            countdownEndTime = Date.now() + totalSeconds * 1000;
            
            // 开始倒计时
            isCountdownRunning = true;
            startBtn.textContent = '停止计时';
            updateCountdown(); // 立即更新显示
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // 更新倒计时显示
        function updateCountdown() {
            if (!isCountdownRunning) return;
            
            // 计算剩余时间
            const now = Date.now();
            const remainingTime = Math.max(0, countdownEndTime - now);
            const secondsLeft = Math.floor(remainingTime / 1000);
            
            // 添加最后5秒红色警告效果
            if (secondsLeft <= 5) {
                countdownDisplay.classList.add('warning');
            } else {
                countdownDisplay.classList.remove('warning');
            }
            
            // 计算时分秒
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            
            // 更新显示
            countdownHours.textContent = String(hours).padStart(2, '0');
            countdownMinutes.textContent = String(minutes).padStart(2, '0');
            countdownSeconds.textContent = String(seconds).padStart(2, '0');
            
            if (remainingTime === 0) {
                // 倒计时结束
                isCountdownRunning = false;
                clearInterval(countdownInterval);
                startBtn.textContent = '开始计时';
                countdownDisplay.classList.add('warning');
            }
        }
        
        // 重置倒计时
        function resetCountdown() {
            if (isCountdownRunning) {
                clearInterval(countdownInterval);
                isCountdownRunning = false;
                startBtn.textContent = '开始计时';
            }
            
            hoursInput.value = '';
            minutesInput.value = '';
            secondsInput.value = '';
            countdownHours.textContent = '00';
            countdownMinutes.textContent = '00';
            countdownSeconds.textContent = '00';
            // 移除警告样式
            countdownDisplay.classList.remove('warning');
        }
        
        // 输入验证
        function validateInput(input) {
            const min = parseInt(input.min) || 0;
            const max = parseInt(input.max) || 999;
            
            let value = parseInt(input.value) || 0;
            
            if (value < min) {
                value = min;
            } else if (value > max) {
                value = max;
            }
            
            input.value = value;
        }
        
        // 处理全屏切换
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement;
            // 全屏隐藏控制面板的处理已经在CSS中完成
        }
        
        // 支持F11全屏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // 切换全屏
        function toggleFullscreen() {
            if (!document.fullscreenElement && 
                !document.mozFullScreenElement && 
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                
                // 进入全屏
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                // 退出全屏
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // 初始化应用
        window.onload = init;
    </script>
</body>
</html>
